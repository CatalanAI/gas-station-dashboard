<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Station Analytics</h1>
                <p class="date" id="current-date">Today</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Weekly Overview Rings -->
            <div class="weekly-overview">
                <div class="week-rings">
                    <div class="ring-day" data-day="Mon">
                        <div class="mini-ring" data-progress="85"></div>
                    </div>
                    <div class="ring-day" data-day="Tue">
                        <div class="mini-ring" data-progress="92"></div>
                    </div>
                    <div class="ring-day" data-day="Wed">
                        <div class="mini-ring" data-progress="78"></div>
                    </div>
                    <div class="ring-day" data-day="Thu">
                        <div class="mini-ring" data-progress="95"></div>
                    </div>
                    <div class="ring-day" data-day="Fri">
                        <div class="mini-ring" data-progress="88"></div>
                    </div>
                    <div class="ring-day" data-day="Sat">
                        <div class="mini-ring" data-progress="100"></div>
                    </div>
                    <div class="ring-day current" data-day="Sun">
                        <div class="mini-ring" data-progress="67"></div>
                    </div>
                </div>
            </main-content>

            <!-- Main Activity Rings -->
            <div class="activity-rings">
                <svg class="rings-svg" viewBox="0 0 200 200">
                    <!-- Gas Volume Ring (Outer - Red) -->
                    <circle cx="100" cy="100" r="85" fill="none" stroke="#f0f0f0" stroke-width="8" opacity="0.3"/>
                    <circle cx="100" cy="100" r="85" fill="none" stroke="#ff6b6b" stroke-width="8"
                            stroke-linecap="round" stroke-dasharray="534" stroke-dashoffset="160"
                            class="progress-ring" data-metric="volume"/>

                    <!-- Gas Profit Ring (Middle - Green) -->
                    <circle cx="100" cy="100" r="70" fill="none" stroke="#f0f0f0" stroke-width="8" opacity="0.3"/>
                    <circle cx="100" cy="100" r="70" fill="none" stroke="#4CAF50" stroke-width="8"
                            stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="176"
                            class="progress-ring" data-metric="profit"/>

                    <!-- Inside Sales Ring (Inner - Blue) -->
                    <circle cx="100" cy="100" r="55" fill="none" stroke="#f0f0f0" stroke-width="8" opacity="0.3"/>
                    <circle cx="100" cy="100" r="55" fill="none" stroke="#2196F3" stroke-width="8"
                            stroke-linecap="round" stroke-dasharray="345" stroke-dashoffset="207"
                            class="progress-ring" data-metric="sales"/>
                </svg>

                <div class="rings-center">
                    <div class="center-icon">‚õΩ</div>
                </div>
            </div>

            <!-- Metric Details -->
            <div class="metrics-list">
                <div class="metric-item">
                    <div class="metric-icon" style="background: #ff6b6b;">üìä</div>
                    <div class="metric-info">
                        <span class="metric-label">Gas Volume</span>
                        <span class="metric-value">2,847</span>
                        <span class="metric-unit">Gallons</span>
                    </div>
                    <div class="metric-progress">70%</div>
                </div>

                <div class="metric-item">
                    <div class="metric-icon" style="background: #4CAF50;">üí∞</div>
                    <div class="metric-info">
                        <span class="metric-label">Gas Profit</span>
                        <span class="metric-value">$1,423</span>
                        <span class="metric-unit">Today</span>
                    </div>
                    <div class="metric-progress">60%</div>
                </div>

                <div class="metric-item">
                    <div class="metric-icon" style="background: #2196F3;">üõí</div>
                    <div class="metric-info">
                        <span class="metric-label">Inside Sales</span>
                        <span class="metric-value">$892</span>
                        <span class="metric-unit">Today</span>
                    </div>
                    <div class="metric-progress">40%</div>
                </div>
            </div>

            <!-- Goals Section -->
            <div class="goals-section">
                <div class="section-header">
                    <h2>Goals</h2>
                    <button class="collapse-btn">Collapse</button>
                </div>

                <div class="goals-grid">
                    <div class="goal-card">
                        <div class="goal-icon">‚õΩ</div>
                        <div class="goal-info">
                            <span class="goal-value">$2.89</span>
                            <span class="goal-label">Cost per Gallon</span>
                            <div class="goal-progress-bar">
                                <div class="goal-progress-fill" style="width: 72%"></div>
                            </div>
                            <span class="goal-percentage">72%</span>
                        </div>
                    </div>

                    <div class="goal-card">
                        <div class="goal-icon">üíµ</div>
                        <div class="goal-info">
                            <span class="goal-value">$2,315</span>
                            <span class="goal-label">Total Profit</span>
                            <div class="goal-progress-bar">
                                <div class="goal-progress-fill" style="width: 58%"></div>
                            </div>
                            <span class="goal-percentage">58%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <div class="nav-item active">
                    <div class="nav-icon">üìä</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üìà</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">‚ö°</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">‚öôÔ∏è</div>
                </div>
            </nav>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
